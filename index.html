<form>
    <!-- Email -->
    <p><label>
        Email
        <input type="email" name="email">
      </label></p>
    <!-- Password -->
    <p><label>
      Password
      <input type="password" name="password">
    </label></p>
    <!-- Github Username -->
    <p><label>
      Github Username
      <input type="username" name="Github Username">
    </label></p>
    <!-- Version -->
    <input type="radio" id="Free" name="version" value="Free">
    <label for="Free">Free</label><br>
    <input type="radio" id="Pro" name="version" value="Pro">
    <label for="Pro">Pro</label><br>
    <input type="radio" id="Enterprise" name="version" value="Enterprise">
    <label for="Enterprise">Enterprise</label> 
    <!-- Remember Me?-->
    <p>
    <label for="Remember Me">Remember Me?</label>
    <input type="checkbox" name="Remember Me">
        <option value="Remember"></option>
    </input>
    </p>
    <button type="submit">Submit</button>
  </form>
